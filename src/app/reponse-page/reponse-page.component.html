<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Gerenciamento de Logs</title>
  <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="reponse-page.component.css" />
</head>
<body>
<div class="container">
  <header class="header">
    <h1>Sistema de Gerenciamento de Logs - SGL</h1>
  </header>
  <section class="info-section">
    <h2>Informações do arquivo:</h2>
    <div class="info-grid">
      <!-- CPU -->
      <div class="info-box">
        <h3>CPU</h3>
        <p>Uso: <span></span></p>
        <p>Temp: <span></span></p>
      </div>
      <!-- GPU -->
      <div class="info-box">
        <h3>GPU</h3>
        <p>Uso: <span></span></p>
        <p>Temp: <span></span></p>
      </div>
      <!-- RAM -->
      <div class="info-box">
        <h3>RAM</h3>
        <p>Uso: <span></span></p>
        <p>Disponível: <span></span></p>
      </div>
      <!-- Disco -->
      <div class="info-box">
        <h3>Disco</h3>
        <p>Uso: <span></span></p>
        <p>Disponível: <span></span></p>
      </div>
      <!-- Erros -->
      <div class="error-box">
        <h3>Erros:</h3>
        <p></p>
      </div>
    </div>
    <button class="export-btn" (click)="exportCSV()">
      Exportar CSV <i class="material-icons">download</i>
    </button>
  </section>
</div>
</body>
</html>
